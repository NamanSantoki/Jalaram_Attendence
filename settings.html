  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Jalaram Tools</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="main.html">Attendance</a>
          </li>
          <li class="nav-item">

            <a class="nav-link text-danger" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Settings</h1>
    <div class="card">
      <h2>Unlock Attendance</h2>
      <div class="input-group">
        <input type="date" id="unlockDate" class="form-control">
        <button onclick="unlockDate()" class="btn btn-primary">Unlock</button>
      </div>
      <div id="lockMessage" class="lock-message"></div>
      <h2>Locked Dates</h2>
      <ul id="lockedDatesList"></ul>
    </div>
  </div>
  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'index.html';
    }

    function loadLockedDates() {
      const lockedDates = JSON.parse(localStorage.getItem('lockedDates')) || [];
      const unlockedDates = JSON.parse(localStorage.getItem('unlockedDates')) || [];
      const list = document.getElementById('lockedDatesList');
      list.innerHTML = '';

      if (lockedDates.length === 0) {
        list.innerHTML = '<p class="no-data">No locked dates.</p>';
        return;
      }

      lockedDates.forEach(date => {
        const li = document.createElement('li');
        const isUnlocked = unlockedDates.includes(date);
        li.innerHTML = `
          <span>${formatDate(date)} ${isUnlocked ? '(Unlocked)' : ''}</span>
        `;
        list.appendChild(li);
      });
    }

    function unlockDate() {
      const date = document.getElementById('unlockDate').value;
      const lockMessage = document.getElementById('lockMessage');
      if (!date) {
        lockMessage.textContent = 'Please select a date.';
        return;
      }

      let lockedDates = JSON.parse(localStorage.getItem('lockedDates')) || [];
      let unlockedDates = JSON.parse(localStorage.getItem('unlockedDates')) || [];

      if (!lockedDates.includes(date)) {
        lockMessage.textContent = 'This date is not locked.';
        return;
      }

      if (!unlockedDates.includes(date)) {
        unlockedDates.push(date);
        localStorage.setItem('unlockedDates', JSON.stringify(unlockedDates));
        lockMessage.textContent = `Date ${formatDate(date)} unlocked successfully.`;
        loadLockedDates();
      } else {
        lockMessage.textContent = 'This date is already unlocked.';
      }
    }

    function formatDate(dateString) {
      const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('en-US', options);
    }

    window.onload = loadLockedDates;
  </script>
</body>
</html>
