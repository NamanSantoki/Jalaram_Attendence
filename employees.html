<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link href="style.css" rel="stylesheet">
   <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS (for toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Jalaram Tools</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="main.html">Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="employees.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="report.html">Monthly Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="salary.html">Salary Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Employee Management</h1>
    
    <!-- Add Employee Form -->
    <div class="card">
      <h2>Add Employee</h2>
      <div class="input-group">
        <input id="employeeName" type="text" placeholder="Employee Name">
        <input id="employeeSalary" type="number" placeholder="Monthly Salary (₹)" min="0">
        <button onclick="addEmployee()">Add</button>
      </div>
    </div>

    <!-- Employee List -->
    <div class="card">
      <h2>Employee List</h2>
      <ul id="employeeList"></ul>
    </div>
  </div>

  <script>
    let employees = JSON.parse(localStorage.getItem('employees')) || [];

    // Validate and clean employee data on load
    employees = employees.filter(emp => emp && typeof emp === 'object' && emp.name && !isNaN(emp.salary));
    localStorage.setItem('employees', JSON.stringify(employees));

    function addEmployee() {
      const name = document.getElementById('employeeName').value.trim();
      const salary = parseFloat(document.getElementById('employeeSalary').value);
      if (name && !isNaN(salary) && salary >= 0 && !employees.some(emp => emp.name === name)) {
        employees.push({ name, salary });
        localStorage.setItem('employees', JSON.stringify(employees));
        document.getElementById('employeeName').value = '';
        document.getElementById('employeeSalary').value = '';
        updateEmployeeList();
      } else {
        alert('Please enter a unique employee name and a valid monthly salary (₹).');
      }
    }

    function removeEmployee(name) {
      employees = employees.filter(emp => emp.name !== name);
      localStorage.setItem('employees', JSON.stringify(employees));
      updateEmployeeList();
    }

    function updateEmployeeList() {
      const list = document.getElementById('employeeList');
      list.innerHTML = '';
      employees.forEach(emp => {
        if (!emp || !emp.name || isNaN(emp.salary)) return; // Skip invalid entries
        const li = document.createElement('li');
        li.innerHTML = `${emp.name} (₹${emp.salary}/month) <button class="red" onclick="removeEmployee('${emp.name}')">Remove</button>`;
        list.appendChild(li);
      });
    }

    // Load employee list on page load
    window.onload = () => {
      updateEmployeeList();
    };
  </script>
</body>
</html>
