<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jalaram_Attendance</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-card h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-group button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-group button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card login-card">
      <h1>Login</h1>
      <form id="login-form">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </div>
      </form>
      <div class="error-message" id="error-message"></div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'Dinesh' && password === 'Jalaram') {
        window.location.href = 'main.html';
      } else {
        document.getElementById('error-message').textContent = 'Invalid username or password';
      }
    });
  </script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import {
    getDatabase, ref, set, get
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBpWA8BuNZ8-Yh6eBtyCMsu9GkQO7v0kn4",
    authDomain: "jalaram-7bbac.firebaseapp.com",
    projectId: "jalaram-7bbac",
    storageBucket: "jalaram-7bbac.firebasestorage.app",
    messagingSenderId: "865915981684",
    appId: "1:865915981684:web:2d7156ee1ee725773f6621"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  function showToast(message, type = "success") {
    const toast = document.createElement("div");
    toast.className = `custom-toast ${type}`;
    toast.textContent = message;
    document.body.appendChild(toast);

    setTimeout(() => {
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => document.body.removeChild(toast), 300);
      }, 3000);
    }, 100);
  }

  async function syncLocalToFirebase() {
    const allKeys = Object.keys(localStorage);
    for (const key of allKeys) {
      try {
        const value = localStorage.getItem(key);
        const parsed = JSON.parse(value);
        await set(ref(db, `sync/${key}`), parsed);
      } catch {
        await set(ref(db, `sync/${key}`), localStorage.getItem(key));
      }
    }
    showToast("✔️ Local data synced to cloud!");
  }

  async function syncFirebaseToLocal() {
    const snap = await get(ref(db, 'sync'));
    if (snap.exists()) {
      const data = snap.val();
      Object.keys(data).forEach(key => {
        localStorage.setItem(key, JSON.stringify(data[key]));
      });
      showToast("✔️ Cloud data loaded to local!");
      // Optional:
      // location.reload();
    } else {
      showToast("⚠️ No cloud data found", "error");
    }
  }

  window.syncLocalToFirebase = syncLocalToFirebase;
  window.syncFirebaseToLocal = syncFirebaseToLocal;
</script>
