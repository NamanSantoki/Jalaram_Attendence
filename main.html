<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Marking</title>
  <link href="style.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Shift Toggle Button */
    .shift-toggle-btn {
      padding: 4px 8px;
      font-size: 0.8rem;
      margin-left: 10px;
    }
    /* Shift Section Headers */
    .shift-section {
      margin-top: 20px;
      border-top: 1px solid #e2e8f0;
      padding-top: 10px;
    }
    .shift-section h4 {
      color: #2c5282;
      margin-bottom: 15px;
    }
    /* Checkbox Group */
    .checkbox-group {
      display: flex;
      align-items: center;
      padding: 8px 0;
    }
    /* Attendance Label */
    .attendance-status {
      margin-left: 10px;
      font-weight: bold;
      color: #2f855a; /* Green for Present */
    }
    .attendance-status.absent {
      color: #c53030; /* Red for Absent */
    }
    /* Toast Styling */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2f855a;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Jalaram Tools</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="main.html">Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="employees.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="report.html">Monthly Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="salary.html">Salary Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Mark Attendance</h1>
    <div class="card">
      <h2>Attendance for Selected Date</h2>
      <div class="input-group">
        <input id="attendanceDate" type="date" class="form-control">
        <button onclick="saveAttendance()" id="saveButton" class="btn btn-primary">Save</button>
      </div>
      <div id="lockMessage" class="lock-message"></div>
      <div id="attendanceList" class="attendance-list">
        <div class="shift-section" id="morningShiftSection">
          <h4>Morning Shift</h4>
          <div id="morningShiftList"></div>
        </div>
        <div class="shift-section" id="nightShiftSection">
          <h4>Night Shift</h4>
          <div id="nightShiftList"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check if user is logged in
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'index.html';
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'index.html';
    }

    let employees = JSON.parse(localStorage.getItem('employees')) || [];
    let attendance = JSON.parse(localStorage.getItem('attendance')) || {};
    let lockedDates = JSON.parse(localStorage.getItem('lockedDates')) || [];
    let unlockedDates = JSON.parse(localStorage.getItem('unlockedDates')) || [];
    let shifts = JSON.parse(localStorage.getItem('shifts')) || {};

    // Validate and clean employee data
    employees = employees.filter(emp => emp && typeof emp === 'object' && emp.name && !isNaN(emp.salary));
    localStorage.setItem('employees', JSON.stringify(employees));

    function loadEmployeesForAttendance() {
      const date = document.getElementById('attendanceDate').value;
      const lockMessage = document.getElementById('lockMessage');
      const saveButton = document.getElementById('saveButton');
      const morningList = document.getElementById('morningShiftList');
      const nightList = document.getElementById('nightShiftList');

      if (!date) {
        lockMessage.textContent = '';
        saveButton.disabled = true;
        morningList.innerHTML = '';
        nightList.innerHTML = '';
        return;
      }

      const isLocked = lockedDates.includes(date) && !unlockedDates.includes(date);
      lockMessage.textContent = isLocked ? `Attendance for ${formatDate(date)} is locked. Unlock in Settings to modify.` : '';
      saveButton.disabled = isLocked;

      morningList.innerHTML = '';
      nightList.innerHTML = '';

      if (employees.length === 0) {
        morningList.innerHTML = '<p class="no-data">No employees found. Add employees first.</p>';
        return;
      }

      shifts[date] = shifts[date] || {};
      employees.forEach(emp => {
        if (!emp || !emp.name || isNaN(emp.salary)) return;

        // Default to morning shift if not assigned
        if (!shifts[date][emp.name]) {
          shifts[date][emp.name] = 'morning';
        }
        const shift = shifts[date][emp.name];
        const targetList = shift === 'morning' ? morningList : nightList;

        const div = document.createElement('div');
        div.className = 'checkbox-group';
        const isChecked = attendance[date]?.[emp.name] !== undefined ? attendance[date][emp.name] : true;
        div.innerHTML = `
          <input type="checkbox" id="${emp.name}-${date}" ${isChecked ? 'checked' : ''} ${isLocked ? 'disabled' : ''} onchange="updateAttendanceStatus('${emp.name}-${date}')">
          <label for="${emp.name}-${date}" class="employee-label">
            <span class="emp-name">${emp.name}</span>
            <span class="emp-salary">₹${emp.salary}/month</span>
            <span id="status-${emp.name}-${date}" class="attendance-status ${isChecked ? '' : 'absent'}">${isChecked ? 'Present' : 'Absent'}</span>
          </label>
          <button class="btn btn-sm btn-outline-primary shift-toggle-btn" onclick="toggleShift('${emp.name}', '${date}')" ${isLocked ? 'disabled' : ''}>↑↓</button>
        `;
        targetList.appendChild(div);
      });
      localStorage.setItem('shifts', JSON.stringify(shifts));
    }

    function updateAttendanceStatus(id) {
      const checkbox = document.getElementById(id);
      const statusSpan = document.getElementById(`status-${id}`);
      statusSpan.textContent = checkbox.checked ? 'Present' : 'Absent';
      statusSpan.className = `attendance-status ${checkbox.checked ? '' : 'absent'}`;
    }

    function toggleShift(empName, date) {
      shifts[date] = shifts[date] || {};
      shifts[date][empName] = shifts[date][empName] === 'morning' ? 'night' : 'morning';
      localStorage.setItem('shifts', JSON.stringify(shifts));
      loadEmployeesForAttendance();
      showToast(`Shift updated for ${empName}`);
    }

    function saveAttendance() {
      const date = document.getElementById('attendanceDate').value;
      if (!date) {
        alert('Please select a date.');
        return;
      }

      attendance[date] = attendance[date] || {};
      employees.forEach(emp => {
        if (!emp || !emp.name) return;
        attendance[date][emp.name] = document.getElementById(`${emp.name}-${date}`)?.checked || false;
      });
      localStorage.setItem('attendance', JSON.stringify(attendance));

      if (!lockedDates.includes(date)) {
        lockedDates.push(date);
        localStorage.setItem('lockedDates', JSON.stringify(lockedDates));
      }

      loadEmployeesForAttendance();
      showToast('Attendance saved successfully!');
    }

    function formatDate(dateString) {
      const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('en-US', options);
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => {
            document.body.removeChild(toast);
          }, 300);
        }, 2000);
      }, 10);
    }

    // Set today's date and load employees
    window.onload = () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('attendanceDate').value = today;
      document.getElementById('attendanceDate').addEventListener('change', loadEmployeesForAttendance);
      loadEmployeesForAttendance();
    };
  </script>
</body>
</html>
