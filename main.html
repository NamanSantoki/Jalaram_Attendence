  <div class="container">
    <h1>Mark Attendance</h1>
    <div class="card">
      <h2>Attendance for Selected Month</h2>
      <div class="input-group">
        <input id="attendanceMonth" type="month" class="form-control">
        <input id="attendanceDate" type="date" class="form-control">
        <button onclick="saveAttendance()" id="saveButton" class="btn btn-primary">Save</button>
        <button onclick="resetAttendance()" id="resetButton" class="btn btn-danger">Reset</button>
      </div>
      <div class="attendance-info" id="attendance-info"></div>
      <div class="checkbox-group">
        <input type="checkbox" id="show-present-only" onchange="loadAttendanceGrid()">
        <label for="show-present-only"></label>
        <input type="checkbox" id="hide-summary" onchange="toggleSummary()">
        <label for="hide-summary"></label>
      </div>
      <div class="attendance-grid">
        <table class="attendance-table" id="attendanceTable">
          <thead>
            <tr id="dateHeader"></tr>
          </thead>
          <tbody id="attendanceBody"></tbody>
        </table>
      </div>
    </div>
    <div class="card hours-section">
      <h3>Manage Hours for <span id="selectedDate"></span></h3>
      <div class="input-group mb-3">
        <select id="employeeSelect" class="form-select">
          <option value="">Select Employee</option>
        </select>
        <input id="extraHoursInput" type="number" class="form-control" placeholder="Extra Hours" step="0.5" min="0">
        <input id="lateHoursInput" type="number" class="form-control" placeholder="Late Hours" step="0.5" min="0">
        <button onclick="submitHours()" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="card hours-section" id="hoursSummaryCard">
      <h3>Hours Summary</h3>
      <table class="summary-table" id="hoursSummaryTable">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Type</th>
            <th>Hours</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="hoursSummaryBody"></tbody>
      </table>
    </div>
  </div>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBpWA8BuNZ8-Yh6eBtyCMsu9GkQO7v0kn4",
    authDomain: "jalaram-7bbac.firebaseapp.com",
    projectId: "jalaram-7bbac",
    storageBucket: "jalaram-7bbac.firebasestorage.app",
    messagingSenderId: "865915981684",
    appId: "1:865915981684:web:2d7156ee1ee725773f6621"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // ✅ 1. SYNC LOCAL TO FIREBASE
  async function syncLocalToFirebase() {
    const allKeys = Object.keys(localStorage);
    for (const key of allKeys) {
      try {
        const value = localStorage.getItem(key);
        const parsed = JSON.parse(value);
        await set(ref(db, `sync/${key}`), parsed);
      } catch {
        await set(ref(db, `sync/${key}`), localStorage.getItem(key));
      }
    }
    alert("Synced localStorage to Firebase");
  }

  // ✅ 2. SYNC FIREBASE TO LOCAL
  async function syncFirebaseToLocal() {
    const snap = await get(ref(db, 'sync'));
    if (snap.exists()) {
      const data = snap.val();
      Object.keys(data).forEach(key => {
        localStorage.setItem(key, JSON.stringify(data[key]));
      });
      alert("Loaded data from Firebase to localStorage");
      location.reload(); // Optional: Refresh to use the new data
    } else {
      alert("No synced data found in Firebase");
    }
  }

  // ✅ Make available to buttons
  window.syncLocalToFirebase = syncLocalToFirebase;
  window.syncFirebaseToLocal = syncFirebaseToLocal;
</script>
